{% extends "base.html" %}

{% block content %}
<h2>AI Mentor</h2>

<form method="POST">
    {% csrf_token %}
    <textarea name="question" rows="4" cols="50" placeholder="Ask your competitive programming doubt..."></textarea>
    <br>
    <button type="submit">Ask</button>
</form>

{% if response %}
    <h3>Answer:</h3>
    <p>{{ response }}</p>
{% endif %}

{% endblock %}
