<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Competitive Stats Dashboard</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    padding: 20px;
    background: #020617;
    margin: 0;
    color: #38bdf8;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.card {
    background: #020617;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 25px;
    box-shadow: 0 0 15px rgba(56,189,248,0.3);
}

.card h2 {
    margin-top: 0;
    border-bottom: 1px solid #38bdf8;
    padding-bottom: 10px;
}

input {
    width: 70%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
}

button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background: #38bdf8;
    font-weight: bold;
    cursor: pointer;
}

.stat {
    margin-top: 15px;
    font-size: 18px;
}

.codeforces { color: #60a5fa; }
.leetcode { color: #facc15; }
.codechef { color: #f97316; }

</style>
</head>

<body>

<h1>ðŸ”¥ All-in-One Competitive Programming Stats ðŸ”¥</h1>

<div class="container">

<!-- ================= CODEFORCES ================= -->
<div class="card codeforces">
    <h2>ðŸ¥‡ Codeforces</h2>
    <input id="cfUser" placeholder="Enter Codeforces Handle">
    <button onclick="getCF()">Get Stats</button>

    <div class="stat" id="cfRating"></div>
    <div class="stat" id="cfRank"></div>
    <div class="stat" id="cfMax"></div>
</div>

<!-- ================= LEETCODE ================= -->
<div class="card leetcode">
    <h2>ðŸ¥ˆ LeetCode</h2>
    <input id="lcUser" placeholder="Enter LeetCode Username">
    <button onclick="getLC()">Get Stats</button>

    <div class="stat" id="lcSolved"></div>
    <div class="stat" id="lcEasy"></div>
    <div class="stat" id="lcMedium"></div>
    <div class="stat" id="lcHard"></div>
</div>

<!-- ================= CODECHEF ================= -->
<div class="card codechef">
    <h2>ðŸ¥‰ CodeChef</h2>
    <input id="ccUser" placeholder="Enter CodeChef Username">
    <button onclick="getCC()">Get Stats</button>

    <div class="stat" id="ccRating"></div>
    <div class="stat" id="ccStars"></div>
    <div class="stat" id="ccRank"></div>
</div>

</div>

<script>
/* ================= CODEFORCES ================= */
async function getCF() {
    const user = document.getElementById("cfUser").value;
    const res = await fetch(`https://codeforces.com/api/user.info?handles=${user}`);
    const data = await res.json();

    if (data.status === "OK") {
        const u = data.result[0];
        document.getElementById("cfRating").innerText = "Rating: " + u.rating;
        document.getElementById("cfRank").innerText = "Rank: " + u.rank;
        document.getElementById("cfMax").innerText = "Max Rating: " + u.maxRating;
    } else {
        alert("Invalid Codeforces Handle!");
    }
}

/* ================= LEETCODE ================= */
async function getLC() {
    const user = document.getElementById("lcUser").value;
    const res = await fetch(`https://leetcode-stats-api.herokuapp.com/${user}`);
    const data = await res.json();

    if (data.status !== "error") {
        document.getElementById("lcSolved").innerText = "Solved: " + data.totalSolved;
        document.getElementById("lcEasy").innerText = "Easy: " + data.easySolved;
        document.getElementById("lcMedium").innerText = "Medium: " + data.mediumSolved;
        document.getElementById("lcHard").innerText = "Hard: " + data.hardSolved;
    } else {
        alert("Invalid LeetCode Username!");
    }
}

/* ================= CODECHEF ================= */
async function getCC() {
    const user = document.getElementById("ccUser").value;
    const res = await fetch(`https://codechef-api.vercel.app/handle/${user}`);
    const data = await res.json();

    if (!data.success) {
        alert("Invalid CodeChef Username!");
        return;
    }

    document.getElementById("ccRating").innerText = "Rating: " + data.rating;
    document.getElementById("ccStars").innerText = "Stars: " + data.stars;
    document.getElementById("ccRank").innerText = "Global Rank: " + data.global_rank;
}
</script>

</body>
</html>
