<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Competitive Buddy — Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header class="topbar">
      <h1>Competitive Buddy — Stats</h1>

      <div class="username-inputs">
        <input id="cfHandle" value="Hardik_Bhochiya" />
        <input id="lcHandle" value="H4rd_Code" />
        <input id="ccHandle" value="hardik_032" />
        <button id="fetchBtn">Fetch Stats</button>
      </div>
    </header>

    <!-- ===================== CODEFORCES ===================== -->
    <section class="card">
      <h2>Codeforces</h2>
      <div class="cf-top">
        <div class="avatar" id="cfAvatar"></div>

        <div class="cf-stats">
          <div><strong id="cfName">—</strong> <span id="cfHandleDisplay"></span></div>
          <div>Rating: <span id="cfRating">—</span> <span id="cfMaxRating"></span></div>
          <div>Rank: <span id="cfRank">—</span> <span id="cfTier" class="tier">—</span></div>
          <div>Contribution: <span id="cfContribution">—</span></div>
        </div>
      </div>

      <h3>Activity Heatmap</h3>
      <div id="cfHeatmap" class="heatmap"></div>
    </section>

    <!-- ===================== LEETCODE ===================== -->
    <section class="card">
      <h2>LeetCode</h2>

      <div>
        <strong id="lcName">—</strong> <span id="lcHandleDisplay"></span><br>
        Solved: <span id="lcSolvedTotal">—</span> (<span id="lcEasy">—</span> easy /
        <span id="lcMedium">—</span> medium /
        <span id="lcHard">—</span> hard)<br>
        Acceptance: <span id="lcAcc">—</span><br>
        Ranking: <span id="lcRank">—</span>
      </div>

      <h3>Submission Heatmap</h3>
      <div id="lcHeatmap" class="heatmap"></div>
      <div id="lcInfo" class="note"></div>
    </section>

    <!-- ===================== CODECHEF ===================== -->
    <section class="card">
      <h2>CodeChef</h2>

      <div>
        <strong id="ccName">—</strong> <span id="ccHandleDisplay"></span><br>
        Rating: <span id="ccRating">—</span> | Stars: <span id="ccStars">—</span><br>
        Global Rank: <span id="ccGlobalRank">—</span> | Country Rank:
        <span id="ccCountryRank">—</span>
      </div>

      <h3>Activity Heatmap</h3>
      <div id="ccHeatmap" class="heatmap"></div>
      <div id="ccInfo" class="note"></div>
    </section>

  </div>

  <script src="stats.js"></script>
</body>
</html>
