<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Competitive Buddy</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #020617, #0f172a);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.login-box {
    background: #020617;
    padding: 40px;
    border-radius: 20px;
    width: 350px;
    box-shadow: 0 0 25px rgba(56,189,248,0.4);
    text-align: center;
}

.login-box h2 {
    color: #38bdf8;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #38bdf8;
    color: #020617;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    opacity: 0.85;
}

.extra {
    margin-top: 15px;
    font-size: 14px;
    color: #cbd5f5;
}

.extra a {
    color: #38bdf8;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <div class="extra">
        Donâ€™t have an account? <a href="#">Register</a>
    </div>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "" || pass === "") {
        alert("Please fill all fields!");
    } 
    else {
        alert("Login Successful!");
        window.location.href = "profile.html"; // redirect after login
    }
}
</script>

</body>
</html>
