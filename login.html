<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

/* NAVBAR */
.navbar {
  background: #020617;
  padding: 15px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.navbar a {
  color: #38bdf8;
  text-decoration: none;
  font-weight: bold;
}

/* LOGIN */
.login-box {
  max-width: 350px;
  margin: 100px auto;
  background: #020617;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
}

button {
  width: 100%;
  padding: 10px;
  background: #38bdf8;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="profile.html">Profile</a>
  <a href="competitiveStates.html">Stats</a>
  <a href="contestTracker.html">Contests</a>
  <a href="login.html">Login</a>
</div>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  window.location.href = "profile.html";
}
</script>

</body>
</html>
